{% extends "payment/base.html "%}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete</legend>
                <h2>Estas seguro de borrar el pago {{ "object.title" }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Si, borrar pago.</button>
                <a class="btn btn-outline-secondary" href="{% url 'payment-detail' object.id %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
